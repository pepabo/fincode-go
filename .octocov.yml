# generated by octocov init
coverage:
  if: true
  exclude:
    # Exclude generated files for server
    - '**/*/*_handlers_gen.go'
    - '**/*/*_server_gen.go'
    - '**/*/*_router_gen.go'
    - '**/*/*_request_decoders_gen.go'
    - '**/*/*_response_encoders_gen.go'
    - '**/*/*_parameters_gen.go'
    - '**/*/*_unimplemented_gen.go'
codeToTestRatio:
  code:
    - '**/*.go'
    - '!**/*_test.go'
    # Exclude generated files for server
    - '!**/*/*_handlers_gen.go'
    - '!**/*/*_server_gen.go'
    - '!**/*/*_router_gen.go'
    - '!**/*/*_request_decoders_gen.go'
    - '!**/*/*_response_encoders_gen.go'
    - '!**/*/*_parameters_gen.go'
    - '!**/*/*_unimplemented_gen.go'
  test:
    - '**/*_test.go'
testExecutionTime:
  if: true
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}

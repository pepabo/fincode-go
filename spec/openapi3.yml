            - '06'
        tds2_three_ds_req_auth_timestamp:
          type: string
          nullable: true
        tds2_addr_match:
          type: string
          nullable: true
          enum:
            - 'Y'
            - 'N'
        tds2_bill_addr_city:
          type: string
          nullable: true
        tds2_bill_addr_country:

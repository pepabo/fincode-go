            - '02'
            - '03'
            - '04'
        tds2_gift_card_amount:
          type: string
          nullable: true
        tds2_gift_card_count:
          type: string
          nullable: true
        tds2_gift_card_curr:
          type: string
          nullable: true
        tds2_pre_order_date:
          type: string
          nullable: true
        tds2_pre_order_purchase_ind:
          type: string
          nullable: true
          enum:
            - '01'
            - '02'
        tds2_reorder_items_ind:
          type: string
          nullable: true
          enum:
            - '01'
            - '02'
        tds2_ship_ind:
          type: string
          nullable: true
          enum:
            - '01'
            - '02'
            - '03'
            - '04'
            - '05'
            - '06'
            - '07'
        tds2_recurring_expiry:
          type: string
          nullable: true
        tds2_recurring_frequncy:
          type: string
          nullable: true
    paymentDoCardWithout3DSecure:
      type: object
      required:
        - pay_type
        - access_id
      properties:
        pay_type:
          type: string
          enum:
            - Card
            - Directdebit
        access_id:
          type: string
        token:

openapi: 3.0.3
info:
  title: Unofficial and insufficient fincode API Spec
  version: 0.0.1
servers:
  - url: 'https://api.test.fincode.jp/v1'
security:
  - BearerAuth: []
paths:
  /payments:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/paymentCard'
                - $ref: '#/components/schemas/paymentDirectdebit'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/paymentCardResponse'
                  - $ref: '#/components/schemas/paymentDirectdebitResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /payments/{id}:
    put:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/paymentDoCardWith3DSecure'
                - $ref: '#/components/schemas/paymentDoCardWithout3DSecure'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/paymentDoCardResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /customers:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                email:
                  type: string
                phone_cc:
                  type: string
                phone_no:
                  type: string
                addr_city:
                  type: string
                addr_country:
                  type: string
                addr_line_1:
                  type: string
                addr_line_2:
                  type: string
                addr_line_3:
                  type: string
                addr_post_code:
                  type: string
                addr_state:
                  type: string
              required:
                - id
                - name
                - email
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
                  phone_cc:
                    type: string
                    nullable: true
                  phone_no:
                    type: string
                    nullable: true
                  addr_city:
                    type: string
                    nullable: true
                  addr_country:
                    type: string
                    nullable: true
                  addr_line_1:
                    type: string
                    nullable: true
                  addr_line_2:
                    type: string
                    nullable: true
                  addr_line_3:
                    type: string
                    nullable: true
                  addr_post_code:
                    type: string
                    nullable: true
                  addr_state:
                    type: string
                    nullable: true
                  card_registration:
                    type: string
                    nullable: true
                  derectdebit_registration:
                    type: string
                    nullable: true
                  created:
                    type: string
                    nullable: true
                    pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
                  updated:
                    type: string
                    nullable: true
                    pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
                required:
                  - id
                  - name
                  - email
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /customers/{id}:
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
                  phone_cc:
                    type: string
                    nullable: true
                  phone_no:
                    type: string
                    nullable: true
                  addr_city:
                    type: string
                    nullable: true
                  addr_country:
                    type: string
                    nullable: true
                  addr_line_1:
                    type: string
                    nullable: true
                  addr_line_2:
                    type: string
                    nullable: true
                  addr_line_3:
                    type: string
                    nullable: true
                  addr_post_code:
                    type: string
                    nullable: true
                  addr_state:
                    type: string
                    nullable: true
                  card_registration:
                    type: string
                    nullable: true
                  derectdebit_registration:
                    type: string
                    nullable: true
                  created:
                    type: string
                    nullable: true
                    pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
                  updated:
                    type: string
                    nullable: true
                    pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
                required:
                  - id
                  - name
                  - email
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  delete_flag:
                    type: string
                required:
                  - id
                  - delete_flag
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /customers/{customer_id}/payment_methods:
    post:
      parameters:
        - name: customer_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/paymentMethodCardWith3DSecure'
                - $ref: '#/components/schemas/paymentMethodCardWithout3DSecure'
                - $ref: '#/components/schemas/paymentMethodDirectDebit'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/paymentMethodCardResponse'
                  - $ref: '#/components/schemas/paymentMethodDirectDebitResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /customers/{customer_id}/payment_methods/{payment_method_id}:
    get:
      parameters:
        - name: customer_id
          in: path
          required: true
          schema:
            type: string
        - name: payment_method_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
                  phone_cc:
                    type: string
                    nullable: true
                  phone_no:
                    type: string
                    nullable: true
                  addr_city:
                    type: string
                    nullable: true
                  addr_country:
                    type: string
                    nullable: true
                  addr_line_1:
                    type: string
                    nullable: true
                  addr_line_2:
                    type: string
                    nullable: true
                  addr_line_3:
                    type: string
                    nullable: true
                  addr_post_code:
                    type: string
                    nullable: true
                  addr_state:
                    type: string
                    nullable: true
                  card_registration:
                    type: string
                    nullable: true
                  derectdebit_registration:
                    type: string
                    nullable: true
                  created:
                    type: string
                    nullable: true
                    pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
                  updated:
                    type: string
                    nullable: true
                    pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
                required:
                  - id
                  - name
                  - email
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      parameters:
        - name: customer_id
          in: path
          required: true
          schema:
            type: string
        - name: payment_method_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  delete_flag:
                    type: string
                required:
                  - id
                  - delete_flag
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            required:
              - error_code
              - error_message
            properties:
              error_code:
                type: string
              error_message:
                type: string
    paymentCard:
      type: object
      required:
        - pay_type
        - job_code
      properties:
        pay_type:
          type: string
          enum:
            - Card
            - Directdebit
        id:
          type: string
        job_code:
          type: string
          enum:
            - 'CHECK'
            - 'AUTH'
            - 'CAPTURE'
        amount:
          type: string
        tax:
          type: string
        client_field_1:
          type: string
          nullable: true
        client_field_2:
          type: string
          nullable: true
        client_field_3:
          type: string
          nullable: true
        tds_type:
          type: string
          enum:
            - '0'
            - '2'
        td_tenamt_name:
          type: string
          nullable: true
        subscription_id:
          type: string
          nullable: true
        tds2_type:
          type: string
          nullable: true
          enum:
            - '2'
            - '3'
    paymentDirectdebit:
      type: object
      required:
        - pay_type
        - amount
      properties:
        pay_type:
          type: string
          enum:
            - Card
            - Directdebit
        id:
          type: string
        amount:
          type: string
        tax:
          type: string
        remarks:
          type: string
        client_field_1:
          type: string
          nullable: true
        client_field_2:
          type: string
          nullable: true
        client_field_3:
          type: string
          nullable: true
    paymentMethodCardWith3DSecure:
      type: object
      required:
        - pay_type
        - default_flag
        - card
      properties:
        pay_type:
          type: string
          enum:
            - Card
            - Directdebit
        return_url:
          type: string
        return_url_on_failure:
          type: string
        default_flag:
          type: string
          enum:
            - '0'
            - '1'
        client_field_1:
          type: string
          nullable: true
        client_field_2:
          type: string
          nullable: true
        client_field_3:
          type: string
          nullable: true
        card:
          type: object
          required:
            - token
            - tds_type
          properties:
            token:
              type: string
            tds_type:
              type: string
              enum:
                - '0'
                - '2'
            td_tenant_name:
              type: string
              nullable: true
            tds2_type:
              type: string
              nullable: true
              enum:
                - '2'
                - '3'
            tds2_ch_acc_change:
              type: string
              nullable: true
            tds2_ch_acc_date:
              type: string
              nullable: true
            tds2_ch_acc_pw_change:
              type: string
              nullable: true
            tds2_nb_purchase_account:
              type: string
              nullable: true
            tds2_payment_acc_age:
              type: string
              nullable: true
            tds2_provision_attempts_day:
              type: string
              nullable: true
            tds2_ship_address_usage:
              type: string
              nullable: true
            tds2_ship_name_ind:
              type: string
              nullable: true
              enum:
                - '01'
                - '02'
            tds2_suspicious_acc_activity:
              type: string
              nullable: true
              enum:
                - '01'
                - '02'
            tds2_txn_activity_day:
              type: string
              nullable: true
            tds2_txn_activity_year:
              type: string
              nullable: true
            tds2_three_ds_req_auth_data:
              type: string
              nullable: true
            tds2_three_ds_req_auth_method:
              type: string
              nullable: true
              enum:
                - '01'
                - '02'
                - '03'
                - '04'
                - '05'
                - '06'
            tds2_three_ds_req_auth_timestamp:
              type: string
              nullable: true
            tds2_addr_match:
              type: string
              nullable: true
              enum:
                - 'Y'
                - 'N'
            tds2_bill_addr_city:
              type: string
              nullable: true
            tds2_bill_addr_country:
              type: string
              nullable: true
            tds2_bill_addr_line1:
              type: string
              nullable: true
            tds2_bill_addr_line2:
              type: string
              nullable: true
            tds2_bill_addr_line3:
              type: string
              nullable: true
            tds2_bill_addr_postal_code:
              type: string
              nullable: true
            tds2_bill_addr_state:
              type: string
              nullable: true
            tds2_email:
              type: string
              nullable: true
            tds2_home_phone_cc:
              type: string
              nullable: true
            tds2_home_phone_no:
              type: string
              nullable: true
            tds2_mobile_phone_cc:
              type: string
              nullable: true
            tds2_mobile_phone_no:
              type: string
              nullable: true
            tds2_work_phone_cc:
              type: string
              nullable: true
            tds2_work_phone_no:
              type: string
              nullable: true
            tds2_ship_addr_city:
              type: string
              nullable: true
            tds2_ship_addr_country:
              type: string
              nullable: true
            tds2_ship_addr_line1:
              type: string
              nullable: true
            tds2_ship_addr_line2:
              type: string
              nullable: true
            tds2_ship_addr_line3:
              type: string
              nullable: true
            tds2_ship_addr_post_code:
              type: string
              nullable: true
            tds2_ship_addr_state:
              type: string
              nullable: true
            tds2_delivery_email_address:
              type: string
              nullable: true
            tds2_delivery_timeframe:
              type: string
              nullable: true
              enum:
                - '01'
                - '02'
                - '03'
                - '04'
            tds2_gift_card_amount:
              type: string
              nullable: true
            tds2_gift_card_count:
              type: string
              nullable: true
            tds2_gift_card_curr:
              type: string
              nullable: true
            tds2_pre_order_date:
              type: string
              nullable: true
            tds2_pre_order_purchase_ind:
              type: string
              nullable: true
              enum:
                - '01'
                - '02'
            tds2_reorder_items_ind:
              type: string
              nullable: true
              enum:
                - '01'
                - '02'
            tds2_ship_ind:
              type: string
              nullable: true
              enum:
                - '01'
                - '02'
                - '03'
                - '04'
                - '05'
                - '06'
                - '07'
            tds2_reccurring_expiry:
              type: string
              nullable: true
            tds2_reccurring_frequncy:
              type: string
              nullable: true
    paymentMethodCardWithout3DSecure:
      type: object
      required:
        - pay_type
        - default_flag
        - card
      properties:
        pay_type:
          type: string
          enum:
            - Card
            - Directdebit
        default_flag:
          type: string
          enum:
            - '0'
            - '1'
        client_field_1:
          type: string
        client_field_2:
          type: string
        client_field_3:
          type: string
        card:
          type: object
          required:
            - token
          properties:
            token:
              type: string
    paymentMethodDirectDebit:
      type: object
      required:
        - pay_type
        - default_flag
        - directdebit
      properties:
        pay_type:
          type: string
          enum:
            - Card
            - Directdebit
        default_flag:
          type: string
          enum:
            - '0'
            - '1'
        client_field_1:
          type: string
        client_field_2:
          type: string
        client_field_3:
          type: string
        directdebit:
          type: object
          required:
            - token
          properties:
            token:
              type: string
    paymentDoCardWith3DSecure:
      type: object
      required:
        - pay_type
        - access_id
      properties:
        pay_type:
          type: string
          enum:
            - Card
            - Directdebit
        access_id:
          type: string
        token:
          type: string
        customer_id:
          type: string
        card_id:
          type: string
        method:
          type: string
          enum:
            - '1'
            - '2'
            - '5'
        pay_times:
          type: string
          nullable: true
          enum:
            - '3'
            - '5'
            - '6'
            - '10'
            - '12'
            - '15'
            - '18'
            - '20'

            - UNPROCESSED
            - CHECKED
            - AUTHORIZED
            - CAPTURED
            - CANCELLED
            - AUTHENTICATED
        access_id:
          type: string
        process_date:
          type: string
          pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
        job_code:
          type: string
          enum:
            - CHECK
            - AUTH
            - CAPTURE
            - SALES
            - CANCEL
        item_code:
          type: string
        amount:
          type: integer

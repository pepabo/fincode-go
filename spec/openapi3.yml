openapi: 3.0.3
info:
  title: Unofficial and insufficient fincode API Spec
  version: 0.0.1
servers:
  - url: 'https://api.test.fincode.jp/v1'
security:
  - BearerAuth: []
paths:
  /payments:
    get:
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: 1回で取得するデータ件数
        - in: query
          name: page
          schema:
            type: integer
          description: ページ数
        - in: query
          name: count_only
          schema:
            type: boolean
          description: 総件数のみを取得するフラグ
        - in: query
          name: sort
          schema:
            # FIXME: fincodeのドキュメントにはanyと記述してある
            type: string
            nullable: true
          description: |
            ソート順の定義
            ※ソート可能な項目

            status - 決済ステータス
            process_date - 処理日時
            total_amount - 利用金額と税送料の合計金額
            auth_max_date - 仮売上有効期限
            created - 作成日時
            updated - 更新日時
        - in: query
          name: pay_type
          required: true
          schema:
            type: string
          description: |
            決済種別
              Card- クレジットカード決済
              Applepay - Apple Pay
              Konbini- コンビニ決済
              Paypay- PayPay
        - in: query
          name: keyword
          schema:
            type: string
          description: 加盟店自由項目1-3に対する部分一致
        - in: query
          name: total_amount_min
          schema:
            type: integer
          description: 利用金額+税送料の合計(min)
        - in: query
          name: total_amount_max
          schema:
            type: string
          description: 利用金額+税送料の合計(max)
        - in: query
          name: customer_id
          schema:
            type: string
          description: 顧客ID
        - in: query
          name: process_data_from
          schema:
            type: string
          description: 作成日の範囲指定の始点。YYYY/MM/dd 形式
        - in: query
          name: process_data_to
          schema:
            type: string
          description: 作成日の範囲指定の終点。YYYY/MM/dd 形式
        - in: query
          name: auth_max_date_from
          schema:
            type: string
          description: 仮売上有効期限の始点。YYYY/MM/dd 形式
        - in: query
          name: auth_max_date_to
          schema:
            type: string
          description: 仮売上有効期限の終点。YYYY/MM/dd 形式
        - in: query
          name: update_date_from
          schema:
            type: string
          description: 更新日の範囲指定の始値。YYYY/MM/dd 形式
        - in: query
          name: update_date_to
          schema:
            type: string
          description: 更新日の範囲指定の終点。YYYY/MM/dd 形式
        - in: query
          name: status
          schema:
            type: string
          description: |
            決済ステータス
              (カンマ区切りで複数指定可能)

              UNPROCESSED - 未決済
              CHECKED - 有効性チェック
              AUTHORIZED - 仮売上
              CAPTURED - 売上確定
              CANCELED - キャンセル
              AUTHENTICATED - 未決済（3Dセキュア）
        - in: query
          name: pay_pattern
          schema:
            type: string
          description: |
            課金種別
            (カンマ区切りで複数指定可能)

              onetime - サブスクリプション以外
              subscription - サブスクリプション
        - in: query
          name: subscription_id
          schema:
            type: string
          description: サブスクリプションID
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  last_page:
                    type: integer
                  current_page:
                    type: integer
                  limit:
                    type: integer
                  link_next:
                    type: string
                    nullable: true
                  link_previous:
                    type: string
                    nullable: true
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        shop_id:
                          type: string
                        id:
                          type: string
                        pay_type:
                          type: string
                        status:
                          type: string
                        access_id:
                          type: string
                        process_date:
                          type: string
                        job_code:
                          type: string
                        item_code:
                          type: string
                        amount:
                          type: integer
                        tax:
                          type: integer
                        total_amount:
                          type: integer
                        customer_group_id:
                          type: string
                          nullable: true
                        customer_id:
                          type: string
                          nullable: true
                        card_no:
                          type: string
                          nullable: true
                        card_id:
                          type: string
                          nullable: true
                        expire:
                          type: string
                          nullable: true
                        holder_name:
                          type: string
                          nullable: true
                        card_no_hash:
                          type: string
                          nullable: true
                        method:
                          type: string
                          nullable: true
                        pay_times:
                          type: string
                          nullable: true
                        forward:
                          type: string
                          nullable: true
                        issuer:
                          type: string
                          nullable: true
                        transaction_id:
                          type: string
                          nullable: true
                        approve:
                          type: string
                          nullable: true
                        auth_max_date:
                          type: string
                          nullable: true
                        client_field_1:
                          type: string
                          nullable: true
                        client_field_2:
                          type: string
                          nullable: true
                        client_field_3:
                          type: string
                          nullable: true
                        tds_type:
                          type: string
                        tds2_type:
                          type: string
                          nullable: true
                        tds2_ret_url:
                          type: string
                          nullable: true
                        tds2_status:
                          type: string
                          nullable: true
                        merchant_name:
                          type: string
                          nullable: true
                        send_url:
                          type: string
                          nullable: true
                        subscription_id:
                          type: string
                          nullable: true
                        brand:
                          type: string
                        error_code:
                          type: string
                          nullable: true
                        created:
                          type: string
                        updated:
                          type: string
        "400":
          description: "Bad Request. リクエストが不正です"
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        error_code:
                          type: string
                        error_message:
                          type: string
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/paymentCard'
                - $ref: '#/components/schemas/paymentDirectdebit'
                - $ref: '#/components/schemas/paymentPaypay'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/paymentCardResponse'
                  - $ref: '#/components/schemas/paymentDirectdebitResponse'
                  - $ref: '#/components/schemas/paymentPaypayResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /payments/{id}:
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: pay_type
          in: query
          required: true
          schema:
            type: string
          description: |
            決済種別
              Card- クレジットカード決済
              Applepay - Apple Pay
              Konbini- コンビニ決済
              Paypay- PayPay
              Directdebit - 口座振替
              Virtualaccount - 銀行振込（バーチャル口座）
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/paymentCardResponse'
                  - $ref: '#/components/schemas/paymentPaypayResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/paymentDoCardWith3DSecure'
                - $ref: '#/components/schemas/paymentDoCardWithout3DSecure'
                - $ref: '#/components/schemas/paymentDoPaypay'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/paymentDoCardResponse'
                  - $ref: '#/components/schemas/paymentDoPaypayResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /payments/{id}/cancel:
    put:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/paymentCancelCard'
                - $ref: '#/components/schemas/paymentCancelPaypay'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/paymentCancelCardResponse'
                  - $ref: '#/components/schemas/paymentCancelPaypayResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /payments/{id}/auth:
    put:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/paymentAuthCard'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/paymentAuthCardResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /payments/{id}/capture:
    put:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/paymentCaptureCard'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/paymentCaptureCardResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /customers:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                email:
                  type: string
                phone_cc:
                  type: string
                phone_no:
                  type: string
                addr_city:
                  type: string
                addr_country:
                  type: string
                addr_line_1:
                  type: string
                addr_line_2:
                  type: string
                addr_line_3:
                  type: string
                addr_post_code:
                  type: string
                addr_state:
                  type: string
              required:
                - id
                - name
                - email
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
                  phone_cc:
                    type: string
                    nullable: true
                  phone_no:
                    type: string
                    nullable: true
                  addr_city:
                    type: string
                    nullable: true
                  addr_country:
                    type: string
                    nullable: true
                  addr_line_1:
                    type: string
                    nullable: true
                  addr_line_2:
                    type: string
                    nullable: true
                  addr_line_3:
                    type: string
                    nullable: true
                  addr_post_code:
                    type: string
                    nullable: true
                  addr_state:
                    type: string
                    nullable: true
                  card_registration:
                    type: string
                    nullable: true
                  derectdebit_registration:
                    type: string
                    nullable: true
                  created:
                    type: string
                    nullable: true
                    pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
                  updated:
                    type: string
                    nullable: true
                    pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
                required:
                  - id
                  - name
                  - email
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /customers/{id}:
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
                  phone_cc:
                    type: string
                    nullable: true
                  phone_no:
                    type: string
                    nullable: true
                  addr_city:
                    type: string
                    nullable: true
                  addr_country:
                    type: string
                    nullable: true
                  addr_line_1:
                    type: string
                    nullable: true
                  addr_line_2:
                    type: string
                    nullable: true
                  addr_line_3:
                    type: string
                    nullable: true
                  addr_post_code:
                    type: string
                    nullable: true
                  addr_state:
                    type: string
                    nullable: true
                  card_registration:
                    type: string
                    nullable: true
                  derectdebit_registration:
                    type: string
                    nullable: true
                  created:
                    type: string
                    nullable: true
                    pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
                  updated:
                    type: string
                    nullable: true
                    pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
                required:
                  - id
                  - name
                  - email
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  delete_flag:
                    type: string
                required:
                  - id
                  - delete_flag
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /customers/{customer_id}/payment_methods:
    post:
      parameters:
        - name: customer_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/paymentMethodCardWith3DSecure'
                - $ref: '#/components/schemas/paymentMethodCardWithout3DSecure'
                - $ref: '#/components/schemas/paymentMethodDirectDebit'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/paymentMethodCardResponse'
                  - $ref: '#/components/schemas/paymentMethodDirectDebitResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /customers/{customer_id}/payment_methods/{payment_method_id}:
    get:
      parameters:
        - name: customer_id
          in: path
          required: true
          schema:
            type: string
        - name: payment_method_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
                  phone_cc:
                    type: string
                    nullable: true
                  phone_no:
                    type: string
                    nullable: true
                  addr_city:
                    type: string
                    nullable: true
                  addr_country:
                    type: string
                    nullable: true
                  addr_line_1:
                    type: string
                    nullable: true
                  addr_line_2:
                    type: string
                    nullable: true
                  addr_line_3:
                    type: string
                    nullable: true
                  addr_post_code:
                    type: string
                    nullable: true
                  addr_state:
                    type: string
                    nullable: true
                  card_registration:
                    type: string
                    nullable: true
                  derectdebit_registration:
                    type: string
                    nullable: true
                  created:
                    type: string
                    nullable: true
                    pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
                  updated:
                    type: string
                    nullable: true
                    pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
                required:
                  - id
                  - name
                  - email
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      parameters:
        - name: customer_id
          in: path
          required: true
          schema:
            type: string
        - name: payment_method_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  delete_flag:
                    type: string
                required:
                  - id
                  - delete_flag
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /customers/{customer_id}/cards/{id}:
    get:
      parameters:
        - name: customer_id
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  default_flag:
                    type: string
                  card_no:
                    type: string
                  expire:
                    type: string
                  holder_name:
                    type: string
                  card_no_hash:
                    type: string
                  created:
                    type: string
                    pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
                  updated:
                    type: string
                    pattern: '^(\d{4})/(\d{2})/(\d{2}) (\d{2}):(\d{2}):(\d{2}).(\d{3})$'
                  type:
                    type: string
                  brand:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      parameters:
        - name: customer_id
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  delete_flag:
                    type: string
                required:
                  - id
                  - delete_flag
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            required:
              - error_code
              - error_message
            properties:
              error_code:
                type: string
              error_message:
                type: string
    paymentCard:
      type: object
      required:
        - pay_type
        - job_code
      properties:
        pay_type:
          type: string
          enum:
            - Card
            - Directdebit
        id:
          type: string
        job_code:
          type: string
          enum:
            - 'CHECK'
            - 'AUTH'
            - 'CAPTURE'
        amount:
          type: string
        tax:
          type: string
        client_field_1:
          type: string
          nullable: true
        client_field_2:
          type: string
          nullable: true
        client_field_3:
          type: string
          nullable: true
        tds_type:
          type: string
          enum:
            - '0'
            - '2'
        td_tenamt_name:
          type: string
          nullable: true
        subscription_id:
          type: string
          nullable: true
        tds2_type:
          type: string
          nullable: true
          enum:
            - '2'
            - '3'
    paymentDirectdebit:
      type: object
      required:
        - pay_type
        - amount
      properties:
        pay_type:
          type: string
          enum:
            - Card
            - Directdebit
        id:
          type: string
        amount:
          type: string
        tax:
          type: string
        remarks:
          type: string
        client_field_1:
          type: string
          nullable: true
        client_field_2:
          type: string
          nullable: true
        client_field_3:
          type: string
          nullable: true
    paymentPaypay:
      type: object
      required:
        - pay_type
        - job_code
        - amount
      properties:
        pay_type:
          type: string
          enum:
            - Paypay
        id:
          type: string
        job_code:
          type: string
          enum:
            - 'AUTH'
            - 'CAPTURE'
        amount:
          type: string
        tax:
          type: string
        client_field_1:
          type: string
          nullable: true
        client_field_2:
          type: string
          nullable: true
        client_field_3:
          type: string
          nullable: true
        order_description:
          type: string
          nullable: true
    paymentMethodCardWith3DSecure:
      type: object
      required:
        - pay_type
        - default_flag
        - card
      properties:
        pay_type:
          type: string
          enum:
            - Card
            - Directdebit
        return_url:
          type: string
        return_url_on_failure:
          type: string
        default_flag:
          type: string
          enum:
            - '0'
            - '1'
        client_field_1:
          type: string
          nullable: true
        client_field_2:
          type: string
          nullable: true
        client_field_3:
          type: string
          nullable: true
        card:
          type: object
          required:
            - token
            - tds_type
          properties:
            token:
              type: string
            tds_type:
              type: string
              enum:
                - '0'
                - '2'
            td_tenant_name:
              type: string
              nullable: true
            tds2_type:
              type: string
              nullable: true
              enum:
                - '2'
                - '3'
            tds2_ch_acc_change:
              type: string
              nullable: true
            tds2_ch_acc_date:
